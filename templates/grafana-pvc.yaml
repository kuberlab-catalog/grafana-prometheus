{{- if .Values.grafana.persistence.enabled -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-storage
  annotations:
    {{- if .Values.grafana.persistence.storageClass }}
    volume.alpha.kubernetes.io/storage-class: {{ .Values.grafana.persistence.storageClass | quote }}
    {{- end }}
spec:
#  {{- if .Values.persistence.storageClass }}
#  storageClassName: {{ .Values.persistence.storageClass | quote }}
#  {{- end }}
  accessModes:
    - {{ .Values.grafana.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.size }}
{{- end -}}