{{- if .Values.pushGateway.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-push
  labels:
    app: prometheus
    component: push
spec:
  replicas: 1
  template:
    metadata:
      name: prometheus-push
      labels:
        app: prometheus
        component: push
    spec:
      containers:
      - name: prometheus
        image: prom/pushgateway:v0.5.2
        args:
          - '--persistence.file=/prometheus/data'
          - '--persistence.interval=5s'
        ports:
        - name: api
          containerPort: 9091
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: data
          mountPath: /prometheus
      volumes:
      - name: data
        {{- if .Values.prometheus.persistence.enabled }}
        persistentVolumeClaim:
          claimName: prometheus-push
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
