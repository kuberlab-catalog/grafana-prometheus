{{- if .Values.exportGPU }}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: gpu-exporter
  labels:
    app: prometheus
    component: gpu-exporter
spec:
  template:
    metadata:
      name: gpu-exporter
      labels:
        app: prometheus
        component: gpu-exporter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8082'
    spec:
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
      containers:
      - name: gpu-exporter
        securityContext:
          privileged: true
          capabilities:
           add: ["SYS_ADMIN"]
        image: kuberlab/gpu-monitoring:latest
        env:
          - name: ONLY_EXPORT_GPU
            value: "true"
          - name: NVIDIA_VISIBLE_DEVICES
            value: "all"
          - name: JOB_NAME
            value: "gpu-monitoring"
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: PUSH_GATEWAY
            value: "prometheus-push:9091"
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 1Gi
        # Mount docker socket to container.
        volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
        ports:
        - containerPort: 8082
      volumes:
      - name: docker
        hostPath:
          path: /var/run/docker.sock
{{- end }}
